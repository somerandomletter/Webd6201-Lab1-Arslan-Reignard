<main>
    <form method="get" id="myForm" name="myForm" onsubmit="return validateForm()" class="container">

        </div>
        <div>

            <textarea id="message" name="message" rows="5" required placeholder="Enter a Message"></textarea>
        </div>
        <button type="submit" class="btn btn-danger" id="submitbutton">Submit</button>
    </form>
